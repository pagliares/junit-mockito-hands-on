plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // I changed the default version generated by IntelliJ Gradle assistant
    // to 5.9.2, since this is the latest
    // version as of 03/26/2023 in mvnrepository.com
    // Note that on mvn repository, instead of testRunTimeOnly, the configuration
    // uses testImplementation also for the jupiter engine. I kept
    // testRuntimeOnly since this is the generated by IntelliJ
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    // I included the below dependency (optional), since it was not included
    // by IntelliJ Gradle assistant
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'

    // If you prefer, instead of including all 3 dependencies above, you can
    // include just the one below (Aggregator)
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

}

test {
    useJUnitPlatform()
    // A good practice is to make the console to display err and out messages
    // with the configuration below (not generated by IntelliJ Gradle assistant
    testLogging.showStandardStreams=true
}